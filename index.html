<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>G-Fest</title>
    <meta property="og:image" content="assets/img/meeting.jpg">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <button class="btn btn-primary bg-warning border-warning" type="button" data-toggle="modal" data-target="#mod1" data-dismiss="modal">Deschide modal</button>
    <div class="modal fade border rounded shadow" role="dialog" tabindex="-1" id="mod1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h4 class="modal-title">Înregistrare</h4></div>
                <div class="modal-body bg-light float-none" style="filter: grayscale(0%) hue-rotate(0deg) saturate(104%);opacity: 1;">
                    <form class="bg-light">
                        <div class="form-group"><label for="nume">Nume</label><input class="border-warning form-control" type="text" name="nume" placeholder="nume.." style="width: 300px;margin: 2px;" required=""></div>
                        <div class="form-group"><label for="prenume">Prenume</label><input class="border rounded-0 border-warning form-control" type="text" placeholder="prenume.." name="prenume" required=""></div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group text-center float-none" style="width: 145px;"><label for="sex">Sex</label><select class="border-warning custom-select" name="sex" style="width: 150px;" required=""><option value="1" selected="">Masculin</option><option value="2">Feminin</option></select></div>
                            </div>
                            <div class="col">
                                <div class="form-group text-center" style="width: 145px;height: 75px;"><label class="text-center" for="varsta">Vârstă</label><input class="border-warning form-control" type="number" name="varsta" min="1" max="100" required="" style="width: 150px;margin: 0px;"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light"><button class="btn btn-warning text-white" type="button" data-toggle="modal" data-target="#mod2" data-dismiss="modal">Pasul următor</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="mod2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h4 class="modal-title">Date de contact</h4></div>
                <div class="modal-body bg-light">
                    <form class="border-light">
                        <div class="form-group bg-light"><label>Email</label><input class="border-warning form-control" type="email" required="" placeholder="email.." style="width: 300px;"></div>
                        <div class="form-group bg-light"><label>Număr de telefon</label><input class="border-warning form-control" type="tel" required="" placeholder="număr.."></div>
                        <div class="form-group bg-light"><label>Facebook</label><input class="border-warning form-control" type="text" required="" name="facebook" placeholder="facebook.."></div>
                    </form>
                </div>
                <div class="modal-footer bg-light"><button class="btn btn-light" type="button" data-dismiss="modal" data-toggle="modal" data-target="#mod1">ÎNAPOI</button><button class="btn btn-primary bg-warning border-warning" type="button" data-toggle="modal" data-target="#mod3" data-dismiss="modal">Pasul URMĂTOR</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="mod3">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-dark">Parolă</h4></div>
                <div class="modal-body bg-light">
                    <form>
                        <div class="form-group"><label>Parolă</label><input class="border-warning form-control" type="password" required="" placeholder="parola.."></div>
                        <div class="form-group"><label>Confirmare parolă</label><input class="border-warning form-control" type="password" required="" placeholder="parola.."></div>
                        <div class="form-group"><label class="bg-light">Întrebare de securitate</label><select class="border-warning form-control"><optgroup label="This is a group"><option value="12" selected="">Cine a fost primul tău prieten</option><option value="13">Cum se numea primul tău animal</option><option value="14">Orașul unde s-au întâlnit părinții tăi</option></optgroup></select></div>
                        <label
                            class="bg-light">Răspuns</label><input class="border rounded border-warning form-control" type="text" required="" placeholder="raspuns.."></form>
                    <div class="form-group">
                        <div class="form-check d-flex align-items-start"><input class="form-check-input" type="checkbox" id="formCheck-1" required="" name="reguli" style="width: 20px;"><label class="form-check-label text-monospace text-center bg-light" for="formCheck-1">Am citit și sunt de acord cu regulile și termenii de condiție</label></div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal" data-toggle="modal" data-target="#mod2">ÎNAPOI</button><button class="btn btn-primary bg-warning border-warning" type="button" data-toggle="modal" data-target="#mod4" data-dismiss="modal">Finalizare</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="mod4">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h4 class="modal-title">Aproape ai terminat</h4></div>
                <div class="modal-body bg-light">
                    <p>Dacă vrei să verifici datele introduse apasă butonul "Înapoi", dacă nu apasă butonul "Finalizare" pentru a termina înregistrarea"</p>
                </div>
                <div class="modal-footer bg-light"><button class="btn btn-light" type="button" data-dismiss="modal" data-toggle="modal" data-target="#mod3">ÎNAPOI</button><button class="btn btn-primary bg-warning" type="button">finalizare</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
